<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive Webpage</h1>

  <!-- Button Section -->
  <button id="actionButton">Click Me!</button>

  <!-- Hover Effect Section -->
  <div class="hoverDiv">Hover over me!</div>

  <!-- Keypress Detection Section -->
  <input type="text" id="keypressInput" placeholder="Press any key...">

  <!-- Image Gallery Section -->
  <div id="gallery">
    <img src="https://images.pexels.com/photos/585752/pexels-photo-585752.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="galleryImage">
    <img src="https://images.pexels.com/photos/1301976/pexels-photo-1301976.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="galleryImage">
    <img src="https://images.pexels.com/photos/7974/pexels-photo.jpg" alt="Image 3" class="galleryImage">
  </div>

  <!-- Form Section -->
  <form id="myForm">
    <input type="text" id="name" required placeholder="Enter your name">
    <input type="email" id="email" required placeholder="Enter your email">
    <input type="password" id="password" required placeholder="Enter your password">
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
